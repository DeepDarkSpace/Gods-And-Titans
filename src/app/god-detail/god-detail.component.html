<div *ngIf="god">
  <h2>{{ god.name | uppercase }} Details</h2>
  <div><span>id: </span>{{god.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="god.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  <button (click)="getTheWikiPedia()">Get the Wiki</button>
</div>
